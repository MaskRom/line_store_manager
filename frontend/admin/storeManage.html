<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>店舗追加・削除</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="../config.js"></script>
    <script src="../components/Header.js"></script>
    <script src="../components/Footer.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --theme-color: #A64D79;
        }

        body {
            background: #f0f2f5;
        }

        .main-col {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
    </style>
</head>

<body>
    <common-header title="店舗追加・削除" back-url="../index.html"></common-header>

    <div class="main-col">
        <div class="card">
            <h2>店舗追加・削除リクエストページ</h2>
            <p>※ 現在準備中です</p>
        </div>
    </div>

    <common-footer></common-footer>

    <script>
        window.onload = async function () {
            try {
                if (window.location.protocol === 'file:' || CONFIG.LIFF_ID === "AUTO_GENERATED_BY_GITHUB_ACTIONS") {
                    window.updateHeader('店舗追加・削除', 'ローカルユーザー', 4);
                    return;
                }
                await liff.init({ liffId: CONFIG.LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                window.updateHeader('店舗追加・削除', profile.displayName, 4);
            } catch (e) {
                console.error(e);
            }
        };
    </script>
</body>

</html>
