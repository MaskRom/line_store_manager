<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>シフト確認</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="../config.js"></script>
    <script src="../components/Header.js"></script>
    <script src="../components/Footer.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --theme-color: #4A86E8;
        }

        body {
            background: #f0f2f5;
        }

        .main-col {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
    </style>
</head>

<body>
    <common-header title="シフト確認" back-url="../index.html"></common-header>

    <div class="main-col">
        <div class="card">
            <h2>シフト確認ページ</h2>
            <p>※ 現在準備中です</p>
        </div>
    </div>

    <common-footer></common-footer>

    <script>


        window.onload = async function () {
            try {
                let userId = null;
                let displayName = 'ローカルユーザー';

                if (window.location.protocol === 'file:' || CONFIG.LIFF_ID === "AUTO_GENERATED_BY_GITHUB_ACTIONS") {
                    userId = 'U_dummy_local_user';
                } else {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    if (!liff.isLoggedIn()) { liff.login(); return; }
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    displayName = profile.displayName;
                }

                // Fetch user data and role config from API
                const res = await fetch(`${CONFIG.API_URL}?page=shiftView&userId=${userId}&api=true`);
                const data = await res.json();

                const roleNum = data.userData ? data.userData.role : (userId === 'U_dummy_local_user' ? 4 : 0);
                updateHeader('シフト確認', displayName, roleNum, data.roleConfig);

            } catch (e) {
                console.error(e);
                updateHeader('シフト確認', 'エラー', 0, null);
            }
        };
    </script>
</body>

</html>
