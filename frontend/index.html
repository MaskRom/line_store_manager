<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>シフト管理アプリ - ホーム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./config.js"></script>
    <script src="./components/Header.js"></script>
    <script src="./components/Footer.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --theme-color: #06c755;
        }

        body {
            background: #f0f2f5;
        }

        .main-col {
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <common-header title="ホーム" show-back="false"></common-header>

    <!-- Loading -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight: bold; color: #333;">読み込み中...</div>
    </div>

    <div class="main-col">
        <div class="menu-grid" id="menuGrid">
            <!-- Dynamic Buttons will be injected here -->
        </div>
    </div>

    <common-footer></common-footer>

    <script>


        const buttonsConfig = {
            register: { url: './staff/register.html', icon: 'fa-user-edit color-register', label: 'ユーザー登録' },
            editInfo: { url: './staff/register.html', icon: 'fa-edit color-edit', label: '情報編集' },
            shiftHope: { url: './staff/shiftHope.html', icon: 'fa-calendar-alt color-hope', label: '休み希望' },
            shiftView: { url: './staff/shiftView.html', icon: 'fa-search color-view', label: 'シフト確認' },
            store: { url: './manager/store.html', icon: 'fa-store color-store', label: '店舗' },
            shiftEdit: { url: './manager/shiftEdit.html', icon: 'fa-clock color-shift', label: 'シフト' },
            storeManage: { url: './admin/storeManage.html', icon: 'fa-home color-manage', label: '店舗追加・削除' },
            dev: { url: './dev/dev.html', icon: 'fa-code color-dev', label: '開発者ページ' }
        };

        function renderMenu(role) {
            const grid = document.getElementById('menuGrid');
            grid.innerHTML = '';
            let buttons = [];

            if (role === 1 || role === 0) {
                buttons = ['register'];
            } else if (role === 2) {
                buttons = ['editInfo', 'shiftHope', 'shiftView'];
            } else if (role === 3) {
                buttons = ['editInfo', 'shiftHope', 'shiftView', 'store', 'shiftEdit'];
            } else if (role === 4) {
                buttons = ['editInfo', 'shiftHope', 'shiftView', 'store', 'shiftEdit', 'storeManage'];
            } else if (role === 5) {
                buttons = ['dev'];
            }

            buttons.forEach(key => {
                const conf = buttonsConfig[key];
                const btn = document.createElement('a');
                btn.href = conf.url;
                btn.className = 'menu-button';
                btn.innerHTML = `
                    <i class="fas ${conf.icon} menu-icon"></i>
                    <span>${conf.label}</span>
                `;
                grid.appendChild(btn);
            });
        }

        window.onload = async function () {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('show');
            try {
                // LIFF Redirect Check
                const urlParams = new URLSearchParams(window.location.search);
                const page = urlParams.get('page');
                if (page) {
                    const pageMapping = {
                        'register': './staff/register.html',
                        'shiftHope': './staff/shiftHope.html',
                        'shiftView': './staff/shiftView.html',
                        'store': './manager/store.html',
                        'shiftEdit': './manager/shiftEdit.html',
                        'storeManage': './admin/storeManage.html',
                        'dev': './dev/dev.html'
                    };
                    if (pageMapping[page]) {
                        window.location.replace(pageMapping[page] + window.location.search);
                        return;
                    }
                }

                let userId = null;
                let displayName = 'ローカルユーザー';

                if (window.location.protocol === 'file:' || CONFIG.LIFF_ID === "AUTO_GENERATED_BY_GITHUB_ACTIONS") {
                    userId = 'U_dummy_local_user';
                } else {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    if (!liff.isLoggedIn()) { liff.login(); return; }
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    displayName = profile.displayName;
                }

                const res = await fetch(`${CONFIG.API_URL}?page=dev&userId=${userId}&api=true`);
                const data = await res.json();

                const roleNum = data.userData ? data.userData.role : (userId === 'U_dummy_local_user' ? 4 : 0);
                updateHeader('ホーム', displayName, roleNum);
                renderMenu(roleNum);
                overlay.classList.remove('show');

            } catch (e) {
                console.error(e);
                updateHeader('エラー', 'エラー発生', 0);
                overlay.classList.remove('show');
            }
        };
    </script>
</body>

</html>
