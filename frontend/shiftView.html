<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>シフト確認</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        :root {
            --theme-color: #4A86E8;
        }

        body {
            background: #f0f2f5;
        }

        .main-col {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="common-header">
        <div class="common-header-inner">
            <div class="header-left">
                <h1 class="header-title" id="pageTitle">シフト確認</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-name" id="userName">ユーザー</span>
                    <span class="role-badge role-badge-default" id="userRole">未設定</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-col">
        <div class="card">
            <h2>シフト確認ページ</h2>
            <p>※ 現在準備中です</p>
        </div>
    </div>

    <div class="common-footer">
        <div class="common-footer-inner">
            <p>&copy; 2026 Shift Management System. All rights reserved.</p>
        </div>
    </div>

    <script>
        function updateHeader(title, userName, roleNum) {
            const roleConfig = {
                0: { name: "権限なし", colorClass: "role-badge-gray" },
                1: { name: "仮登録", colorClass: "role-badge-gray" },
                2: { name: "スタッフ", colorClass: "role-badge-green" },
                3: { name: "責任者", colorClass: "role-badge-blue" },
                4: { name: "管理者", colorClass: "role-badge-red" },
                5: { name: "開発者", colorClass: "role-badge-black" }
            };
            const pageTitle = document.getElementById('pageTitle');
            const userNameEl = document.getElementById('userName');
            const userRoleEl = document.getElementById('userRole');
            if (pageTitle) pageTitle.textContent = title;
            if (userNameEl) userNameEl.textContent = userName;
            if (userRoleEl) {
                if (roleConfig[roleNum]) {
                    userRoleEl.textContent = roleConfig[roleNum].name;
                    userRoleEl.className = 'role-badge ' + roleConfig[roleNum].colorClass;
                } else {
                    userRoleEl.textContent = '未設定';
                    userRoleEl.className = 'role-badge role-badge-gray';
                }
            }
        }

        window.onload = async function () {
            try {
                let userId = null;
                let displayName = 'ローカルユーザー';

                if (window.location.protocol === 'file:' || CONFIG.LIFF_ID === "AUTO_GENERATED_BY_GITHUB_ACTIONS") {
                    userId = 'U_dummy_local_user';
                } else {
                    await liff.init({ liffId: CONFIG.LIFF_ID });
                    if (!liff.isLoggedIn()) { liff.login(); return; }
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    displayName = profile.displayName;
                }

                // Fetch user data and role config from API
                const res = await fetch(`${CONFIG.API_URL}?page=shiftView&userId=${userId}&api=true`);
                const data = await res.json();

                const roleNum = data.userData ? data.userData.role : (userId === 'U_dummy_local_user' ? 4 : 0);
                updateHeader('シフト確認', displayName, roleNum, data.roleConfig);

            } catch (e) {
                console.error(e);
                updateHeader('シフト確認', 'エラー', 0, null);
            }
        };
    </script>
</body>

</html>
