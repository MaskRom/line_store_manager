<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ã‚·ãƒ•ãƒˆå¸Œæœ›</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <style>
        :root {
            --theme-color: #57BB8A;
        }

        body {
            background: #f0f2f5;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: #57BB8A;
            color: white;
            padding: 20px 20px 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(87, 187, 138, 0.3);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .header p {
            font-size: 13px;
            opacity: 0.85;
            margin-top: 2px;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            background: #fff;
            border-bottom: 2px solid #e8f5f0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tab-bar::-webkit-scrollbar {
            display: none;
        }

        .tab-item {
            flex: 0 0 auto;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: inherit;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .tab-item.active {
            color: #57BB8A;
            border-bottom-color: #57BB8A;
        }

        /* No store message */
        .no-store {
            text-align: center;
            padding: 60px 24px;
            color: #888;
        }

        .no-store .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .no-store p {
            font-size: 15px;
        }

        /* Tab Panel */
        .tab-panel {
            display: none;
            padding: 20px 16px;
        }

        .tab-panel.active {
            display: block;
        }

        /* Card */
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            padding-left: 10px;
            border-left: 4px solid #57BB8A;
        }

        /* Textarea */
        .textarea-wrap {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px 14px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s;
            background: #fafafa;
            color: #333;
        }

        textarea:focus {
            outline: none;
            border-color: #57BB8A;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(87, 187, 138, 0.15);
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        /* Save Button */
        .btn-save {
            width: 100%;
            padding: 14px;
            background: #57BB8A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(87, 187, 138, 0.3);
        }

        .btn-save:hover:not(:disabled) {
            background: #4aaa7c;
            transform: translateY(-1px);
        }

        .btn-save:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-save:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }



        @media (max-width: 600px) {
            body {
                background: #fff;
            }
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./config.js"></script>
</head>

<body>
    <div class="common-header">
        <div class="common-header-inner">
            <div class="header-left">
                <h1 class="header-title" id="pageTitle">ã‚·ãƒ•ãƒˆå¸Œæœ›</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-name" id="userName">ãƒ¦ãƒ¼ã‚¶ãƒ¼</span>
                    <span class="role-badge role-badge-default" id="userRole">æœªè¨­å®š</span>
                </div>
            </div>
        </div>
    </div>

    <!-- ã‚³ãƒ³ãƒ†ãƒŠ: ãƒ‡ãƒ¼ã‚¿å–å¾—å¾Œã«JSã§ä¸­èº«ã‚’æç”» -->
    <div id="mainContainer">
        <!-- åˆæœŸè¡¨ç¤ºã¯éè¡¨ç¤º -->
        <div class="no-store" id="noStoreMessage" style="display: none;">
            <div class="icon">ğŸª</div>
            <p>æ‰€å±åº—èˆ—ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚<br>å…ˆã«ã‚¹ã‚¿ãƒƒãƒ•è¨­å®šã‹ã‚‰åº—èˆ—ç™»éŒ²ã‚’è¡Œã£ã¦ãã ã•ã„ã€‚</p>
        </div>

        <div class="tab-bar" id="tabBar" style="display: none;"></div>
        <div id="panelContainer" style="display: none;"></div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <div class="common-footer">
        <div class="common-footer-inner">
            <p>&copy; 2026 Shift Management System. All rights reserved.</p>
        </div>
    </div>

    <script>
        let storesData = [];
        let userId = "";

        function updateHeader(title, userName, userRole) {
            const pageTitle = document.getElementById('pageTitle');
            const userNameEl = document.getElementById('userName');
            const userRoleEl = document.getElementById('userRole');
            if (pageTitle) pageTitle.textContent = title;
            if (userNameEl) userNameEl.textContent = userName;
            if (userRoleEl) {
                userRoleEl.textContent = userRole;
                let badgeClass = 'role-badge-default';
                if (userRole.includes('ç®¡ç†')) badgeClass = 'role-badge-admin';
                else if (userRole.includes('ã‚¹ã‚¿ãƒƒãƒ•')) badgeClass = 'role-badge-staff';
                userRoleEl.className = 'role-badge ' + badgeClass;
            }
        }

        function switchTab(index) {
            document.querySelectorAll('.tab-item').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-panel').forEach((p, i) => {
                p.classList.toggle('active', i === index);
            });
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²ï¼ˆDOMContentLoadedå¾Œï¼‰
        window.onload = async function () {
            try {
                // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã§ã®å®Ÿè¡Œï¼ˆfile:///ï¼‰ã‹ãƒ†ã‚¹ãƒˆç’°å¢ƒã®å ´åˆã¯LIFFã‚’ãƒ¢ãƒƒã‚¯åŒ–
                if (window.location.protocol === 'file:' || CONFIG.LIFF_ID === "AUTO_GENERATED_BY_GITHUB_ACTIONS") {
                    console.log('Running in local/mock mode, skipping LIFF init.');
                    userId = 'U_dummy_local_user';
                    updateHeader('ã‚·ãƒ•ãƒˆå¸Œæœ›', 'ãƒ­ãƒ¼ã‚«ãƒ«ãƒ¦ãƒ¼ã‚¶ãƒ¼', 'ç®¡ç†è€…');
                    await fetchShiftData(userId);
                    return;
                }

                // Initialize LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                userId = profile.userId;
                console.log('UserID resolved from LIFF:', userId);

                // Fetch shift data from GAS API
                await fetchShiftData(userId);

            } catch (err) {
                console.error('LIFF Initialization failed', err);
                showToast('LIFFã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                updateHeader('ã‚·ãƒ•ãƒˆå¸Œæœ›', 'ã‚¨ãƒ©ãƒ¼', 'æœªè¨­å®š');
            }
        };

        async function fetchShiftData(uid) {
            document.getElementById('loadingOverlay').classList.add('show');
            try {
                const response = await fetch(`${CONFIG.API_URL}?page=shift&userId=${uid}&api=true`);
                const data = await response.json();

                storesData = data.stores || [];
                document.getElementById('loadingOverlay').classList.remove('show');

                let currentRole = 'ã‚¹ã‚¿ãƒƒãƒ•';
                if (data.userData && data.userData.isManager) {
                    currentRole = 'ç®¡ç†è€…';
                }
                liff.getProfile().then(profile => {
                    updateHeader('ã‚·ãƒ•ãƒˆå¸Œæœ›', profile.displayName, currentRole);
                }).catch(() => {
                    updateHeader('ã‚·ãƒ•ãƒˆå¸Œæœ›', data.userData ? data.userData.name : 'ãƒ¦ãƒ¼ã‚¶ãƒ¼', currentRole);
                });

                renderUI();
            } catch (error) {
                console.error('Failed to fetch shift data:', error);
                document.getElementById('loadingOverlay').classList.remove('show');
                showToast('ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚', 'error');
                updateHeader('ã‚·ãƒ•ãƒˆå¸Œæœ›', 'ã‚¨ãƒ©ãƒ¼', 'æœªè¨­å®š');
            }
        }

        function renderUI() {
            var tabBar = document.getElementById('tabBar');
            var panelContainer = document.getElementById('panelContainer');
            var noStoreMsg = document.getElementById('noStoreMessage');

            if (storesData.length === 0) {
                noStoreMsg.style.display = 'block';
                tabBar.style.display = 'none';
                panelContainer.style.display = 'none';
                return;
            }

            noStoreMsg.style.display = 'none';
            tabBar.style.display = 'flex';
            panelContainer.style.display = 'block';

            // æ—¢å­˜ã®ä¸­èº«ã‚’ã‚¯ãƒªã‚¢
            tabBar.innerHTML = '';
            panelContainer.innerHTML = '';

            // ã‚¿ãƒ–ã¨ãƒ‘ãƒãƒ«ã‚’JSã§ç”Ÿæˆ
            storesData.forEach(function (store, i) {
                // ã‚¿ãƒ–ãƒœã‚¿ãƒ³
                var tab = document.createElement('button');
                tab.className = 'tab-item' + (i === 0 ? ' active' : '');
                tab.dataset.index = i;
                tab.textContent = store.storeName;
                tab.addEventListener('click', function () {
                    switchTab(Number(this.dataset.index));
                });
                if (tabBar) tabBar.appendChild(tab);

                // ãƒ‘ãƒãƒ«
                var panel = document.createElement('div');
                panel.className = 'tab-panel' + (i === 0 ? ' active' : '');
                panel.id = 'panel-' + i;
                panel.innerHTML =
                    '<div class="card">' +
                    '<div class="card-title">ğŸ“‹ ã‚·ãƒ•ãƒˆå¸Œæœ›</div>' +
                    '<div class="textarea-wrap">' +
                    '<textarea id="shiftRequest-' + i + '" placeholder="ä¾‹: æœˆãƒ»æ°´ãƒ»é‡‘ 9:00ã€œ17:00å¸Œæœ›ã€æœ¨æ›œAMä¸å¯">' +
                    escapeHtml(store.shiftRequest || '') +
                    '</textarea>' +
                    '</div>' +
                    '<p class="hint">â€» æ¥æœˆã®å¸Œæœ›ã‚·ãƒ•ãƒˆå¸¯ã‚’è‡ªç”±ã«å…¥åŠ›ã—ã¦ãã ã•ã„</p>' +
                    '</div>' +
                    '<div class="card">' +
                    '<div class="card-title">ğŸ—“ï¸ ä¼‘ã¿å¸Œæœ›</div>' +
                    '<div class="textarea-wrap">' +
                    '<textarea id="dayOffRaw-' + i + '" placeholder="ä¾‹: 3/15 çµ‚æ—¥ã€3/20 åˆå‰ã®ã¿ä¸å¯">' +
                    escapeHtml(store.dayOffRaw || '') +
                    '</textarea>' +
                    '</div>' +
                    '<p class="hint">â€» ä¼‘ã¿å¸Œæœ›ãŒã‚ã‚‹æ—¥ä»˜ã¨ç†ç”±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>' +
                    '</div>' +
                    '<button class="btn-save" id="saveBtn-' + i + '" data-index="' + i + '">ğŸ’¾ ä¿å­˜ã™ã‚‹</button>';
                if (panelContainer) panelContainer.appendChild(panel);

                // ä¿å­˜ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
                panel.querySelector('.btn-save').addEventListener('click', function () {
                    saveStore(Number(this.dataset.index));
                });
            });
        }

        async function saveStore(index) {
            const store = storesData[index];
            const shiftRequest = document.getElementById(`shiftRequest-${index}`).value;
            const dayOffRaw = document.getElementById(`dayOffRaw-${index}`).value;
            const btn = document.getElementById(`saveBtn-${index}`);

            btn.disabled = true;
            document.getElementById('loadingOverlay').classList.add('show');

            const payload = {
                userId: userId,
                storeId: store.storeId,
                employeeId: store.employeeId,
                shiftRequest: shiftRequest,
                dayOffRaw: dayOffRaw
            };

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        payload: JSON.stringify({ action: 'saveShiftRequest', data: payload })
                    })
                });

                const result = await response.json();

                document.getElementById('loadingOverlay').classList.remove('show');
                btn.disabled = false;

                if (result.success) {
                    showToast('âœ… ' + result.message, 'success');
                } else {
                    showToast('âŒ ' + result.message, 'error');
                }
            } catch (err) {
                document.getElementById('loadingOverlay').classList.remove('show');
                btn.disabled = false;
                showToast('âŒ ã‚¨ãƒ©ãƒ¼: é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (type ? ' ' + type : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
