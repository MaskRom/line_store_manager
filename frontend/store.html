            if (pageTitle) pageTitle.textContent = title;

        // ===== ã‚¹ã‚¿ãƒƒãƒ•æ•°ãƒãƒƒã‚¸ã‚’æ›´æ–° =====
        function updateStaffCount(storeId, delta) {
            // data-store-id ãŒä¸€è‡´ã™ã‚‹ btn-add ã‚’æ¢ã—ã¦ãƒ‘ãƒãƒ«ã‚’ç‰¹å®š

        function bindDeleteBtn(btn) { /* no-op */ }

        // ===== ç·¨é›†ãƒœã‚¿ãƒ³ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’ä»˜ä¸ =====
        function bindEditBtn(btn) {

        // ===== ãƒ¢ãƒ¼ãƒ€ãƒ«å†…å‰Šé™¤ãƒœã‚¿ãƒ³ =====

        // ===== ãƒ¢ãƒ¼ãƒ€ãƒ«å†…LINE IDè§£é™¤ãƒœã‚¿ãƒ³ =====

        // ===== è¡ŒHTMLã‚’ç”Ÿæˆï¼ˆ5åˆ—æ§‹æˆï¼‰ =====
        function buildRow(p, rowIndex) {

        // ===== æ–°è¦ã‚¹ã‚¿ãƒƒãƒ•è¿½åŠ : DOMæŒ¿å…¥ =====
        function addStaffRow(payload, rowIndex) {
            const storeId = payload.storeId;
            const btn = document.querySelector(`.btn-add[data-store-id="${storeId}"]`);
            if (!btn) return;
            const panel = btn.closest('.tab-panel');

                panel.appendChild(tableWrap);

            updateStaffCount(storeId, 1);

        // ===== æ—¢å­˜ã‚¹ã‚¿ãƒƒãƒ•ç·¨é›†: è¡Œã®ã‚»ãƒ«ã‚’æ›´æ–° =====
        function updateStaffRow(payload) {
            const rowIndex = payload.rowIndex;
            const editBtn = document.querySelector(`.btn-edit[data-row="${rowIndex}"]`);
            if (!editBtn) return;
            const tr = editBtn.closest('tr');

            // åˆ—æ§‹æˆ: 0=å¾“æ¥­å“¡ID, 1=åå‰, 2=å½¹è·, 3=LINEé€£æº, 4=ç·¨é›†
            tds[0].textContent = payload.employeeId;
            tds[1].textContent = payload.name || 'â€”';
            const badgeCls = payload.isManager ? 'badge-manager' : 'badge-staff';
            const badgeLabel = payload.isManager ? 'è²¬ä»»è€…' : 'ã‚¹ã‚¿ãƒƒãƒ•';
            tds[2].innerHTML = `<span class="badge ${badgeCls}">${badgeLabel}</span>`;
            // tds[3] LINEé€£æºã¯ãã®ã¾ã¾

            // ã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆã‚¯ãƒ©ã‚¹ã‚’æ›´æ–°
            if (payload.isActive) {

            // ç·¨é›†ãƒœã‚¿ãƒ³ã®dataå±æ€§ã‚’æ›´æ–°
            Object.assign(editBtn.dataset, {
                employeeId: payload.employeeId,

                name: payload.name || '',

                isManager: payload.isManager,
                isActive: payload.isActive,
                shiftRequest: payload.shiftRequest || ''

            // ãƒ¢ãƒ¼ãƒ€ãƒ«å‰Šé™¤ãƒœã‚¿ãƒ³ã®dataå±æ€§ã‚‚æ›´æ–°
            const delBtn = document.getElementById('btnModalDelete');
            if (delBtn.dataset.row === rowIndex) {
                delBtn.dataset.row = payload.rowIndex;
            }
        }

        // ===== LINEè§£é™¤å¾Œ: é€£æºã‚»ãƒ«ã‚’ã€Œæœªé€£æºã€ã«æ›´æ–° =====
        function unlinkLineRow(rowIndex) {

        // ===== ã‚¹ã‚¿ãƒƒãƒ•å‰Šé™¤: DOMã‹ã‚‰è¡Œã‚’é™¤å» =====
        function removeStaffRow(rowIndex) {
            const deleteBtn = document.querySelector(`.btn-delete[data-row="${rowIndex}"]`);
            if (!deleteBtn) return;
            const tr = deleteBtn.closest('tr');
            if (!tr) return;

            // storeIdã¯editãƒœã‚¿ãƒ³ã‹ã‚‰å–å¾—
            const editBtn = tr.querySelector('.btn-edit');
            const storeId = editBtn ? editBtn.dataset.storeId : null;

            tr.remove();

        }
