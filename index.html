<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <!-- Redirect to the frontend directory where the actual app lives -->
    <meta http-equiv="refresh" content="0; url=frontend/index.html">
    <script>
        // Also use JS redirect to preserve any query parameters like ?page=register
        window.location.replace('./frontend/index.html' + window.location.search);
    </script>
</head>

<body>
    <p>Redirecting to <a href="frontend/index.html">the app</a>...</p>
</body>

</html>
