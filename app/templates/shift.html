    <script type="application/json" id="storesDataJson"><?!= JSON.stringify(stores) ?></script>

    <script>
        const storesData = JSON.parse(document.getElementById('storesDataJson').textContent);
        const userId = JSON.parse(document.getElementById('userIdJson').textContent);

        function switchTab(index) {
            document.querySelectorAll('.tab-item').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-panel').forEach((p, i) => {
                p.classList.toggle('active', i === index);
            });
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²ï¼ˆDOMContentLoadedå¾Œï¼‰
        document.addEventListener('DOMContentLoaded', function () {
            var tabBar = document.getElementById('tabBar');
            var panelContainer = document.getElementById('panelContainer');

            // ã‚¿ãƒ–ã¨ãƒ‘ãƒãƒ«ã‚’JSã§ç”Ÿæˆ
            storesData.forEach(function (store, i) {
                // ã‚¿ãƒ–ãƒœã‚¿ãƒ³
                var tab = document.createElement('button');
                tab.className = 'tab-item' + (i === 0 ? ' active' : '');
                tab.dataset.index = i;
                tab.textContent = store.storeName;
                tab.addEventListener('click', function () {
                    switchTab(Number(this.dataset.index));
                });
                if (tabBar) tabBar.appendChild(tab);

                // ãƒ‘ãƒãƒ«
                var panel = document.createElement('div');
                panel.className = 'tab-panel' + (i === 0 ? ' active' : '');
                panel.id = 'panel-' + i;
                panel.innerHTML =
                    '<div class="card">' +
                    '<div class="card-title">ğŸ“‹ ã‚·ãƒ•ãƒˆå¸Œæœ›</div>' +
                    '<div class="textarea-wrap">' +
                    '<textarea id="shiftRequest-' + i + '" placeholder="ä¾‹: æœˆãƒ»æ°´ãƒ»é‡‘ 9:00ã€œ17:00å¸Œæœ›ã€æœ¨æ›œAMä¸å¯">' +
                    escapeHtml(store.shiftRequest || '') +
                    '</textarea>' +
                    '</div>' +
                    '<p class="hint">â€» æ¥æœˆã®å¸Œæœ›ã‚·ãƒ•ãƒˆå¸¯ã‚’è‡ªç”±ã«å…¥åŠ›ã—ã¦ãã ã•ã„</p>' +
                    '</div>' +
                    '<div class="card">' +
                    '<div class="card-title">ğŸ—“ï¸ ä¼‘ã¿å¸Œæœ›</div>' +
                    '<div class="textarea-wrap">' +
                    '<textarea id="dayOffRaw-' + i + '" placeholder="ä¾‹: 3/15 çµ‚æ—¥ã€3/20 åˆå‰ã®ã¿ä¸å¯">' +
                    escapeHtml(store.dayOffRaw || '') +
                    '</textarea>' +
                    '</div>' +
                    '<p class="hint">â€» ä¼‘ã¿å¸Œæœ›ãŒã‚ã‚‹æ—¥ä»˜ã¨ç†ç”±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>' +
                    '</div>' +
                    '<button class="btn-save" id="saveBtn-' + i + '" data-index="' + i + '">ğŸ’¾ ä¿å­˜ã™ã‚‹</button>';
                if (panelContainer) panelContainer.appendChild(panel);

                // ä¿å­˜ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
                panel.querySelector('.btn-save').addEventListener('click', function () {
                    saveStore(Number(this.dataset.index));
                });
            });
        });

        function saveStore(index) {
            const store = storesData[index];
            const shiftRequest = document.getElementById(`shiftRequest-${index}`).value;
            const dayOffRaw = document.getElementById(`dayOffRaw-${index}`).value;
            const btn = document.getElementById(`saveBtn-${index}`);

            btn.disabled = true;
            document.getElementById('loadingOverlay').classList.add('show');

            google.script.run
                .withSuccessHandler(result => {
                    document.getElementById('loadingOverlay').classList.remove('show');
                    btn.disabled = false;
                    if (result.success) {
                        showToast('âœ… ' + result.message, 'success');
                    } else {
                        showToast('âŒ ' + result.message, 'error');
                    }
                })
                .withFailureHandler(err => {
                    document.getElementById('loadingOverlay').classList.remove('show');
                    btn.disabled = false;
                    showToast('âŒ ã‚¨ãƒ©ãƒ¼: ' + err.message, 'error');
                })
                .saveShiftRequest({
                    userId: userId,
                    storeId: store.storeId,
                    employeeId: store.employeeId,
                    shiftRequest: shiftRequest,
                    dayOffRaw: dayOffRaw
                });
        }

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (type ? ' ' + type : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
